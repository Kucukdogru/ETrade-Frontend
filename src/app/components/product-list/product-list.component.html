<div class="alert alert-info" role="alert" *ngIf="productAddedToBasket===true">
  Ürün sepete eklendi.
</div>


<div class="card" style="width: 18rem;" *ngFor="let product of products">
  <img src="" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.price}}</p>
    <a href="#" class="btn btn-primary" (click)="addToCart(product)">Sepete Ekle</a>
  </div>
</div>
